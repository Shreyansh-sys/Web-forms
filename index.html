<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="left-panel">
            <div class="banner">
                <img class="logo" src="./odin-lined.png" alt="">
                <p class="logo-text">ODIN</p>
            </div>
            <div class="caption">
                <a
                    href="https://unsplash.com/@nate_dumlao?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Nathan
                    Dumlao</a> on <a
                    href="https://unsplash.com/photos/shallow-focus-photography-of-coffee-late-in-mug-on-table-zUNs99PGDg0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="right-panel">
            <section class="sec sect-one">
                <div class="p1">
                    <p>This is not a real online service! You know you need something like this in your life to help you
                        realize your deepest dreams.</p>
                    <p>Sign up <em>now</em> to get started.</p>
                </div>
                <div class="p2">
                    <p>You <em>know</em> you want to.</p>
                </div>
            </section>
            <section class="sec sect-two">
                <h1>Let's do this!</h1>
                <form id="myform" action="">
                    <section class="left-field">
                        <div class="field">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" name="first-name">
                        </div>
                        <div class="field">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="user-email">
                        </div>
                        <div class="field">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="user-password">
                        </div>
                    </section>
                    <section class="right-field">
                        <div class="field">
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" name="last-name">
                        </div>
                        <div class="field">
                            <label for="number">PHONE NUMBER</label>
                            <input type="number" id="number" name="user-number">
                        </div>
                        <div class="field">
                            <label for="conf-password">CONFIRM PASSWORD</label>
                            <input type="conf-password" id="conf-password" name="user-conf-password">
                        </div>
                    </section>
                </form>
            </section>
            <section class="sec sect-three">
                <input type="submit" form="myform">
            </section>
            </form>
        </div>
    </div>
</body>

</html>
